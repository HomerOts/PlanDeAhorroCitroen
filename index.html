<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Planes Citroên</title>
</head>

<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li><a href="index.html"> Inicio </a>
                    </li>
                    <li> <a href="./secciones/c3.html">C3 </a>

                    </li>
                    <li><a href="./secciones/c4cactus.html">C4 Cactus</a>
                    </li>
                    <li><a href="./secciones/berlingo.html">Berlingo </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <section class="contenido">
        <div class="banner">
            <h2>PLAN DE AHORRO CITROEN</h2>

            <img src="./imagenes/BANNERSNUEVO-06.jpg" alt="banner">
        </div>
        <div class="c3">
            <div>
                <h3>Nuevo Citroen C3</h3>
            </div>
            <img class="img--c3" src="./imagenes/nuevo-c3.png" alt="nuevoc3">
        </div>
        <div class="c3">
            <div>
                <h3>Citroen C4</h3>
            </div>
            <img class="img--c3" src="./imagenes/C4-Cactus-1.png" alt="c4cactus">
        </div>
        <div class="c3">
            <div>
                <h3>Citroen Berlingo</h3>
            </div>
            <img class="img--c3" src="./imagenes/berlingo.png" alt="berlingo">
        </div>



        <article class="formu">
            <div class="form">
                <h6>Comunicate con nosotros para adquirir tu nuevo Citroën!</h6>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="surname" class="form-control" id="floatingPassword" placeholder="Apellido">
                    <label for="floatingPassword">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Celular</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="celphone" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Mail</label>
                </div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Seleccioná tu modelo</option>
                    <option value="1">C3</option>
                    <option value="2">C4 Lounge</option>
                    <option value="3">C4 Cactus</option>
                    <option value="4">Aircross</option>
                    <option value="5">Berlingo</option>
                    <option value="6">Jumpy</option>
                </select>
                <button type="submit" class="btn btn-secondary btn-sm">Enviar</button>
            </div>
        </article>



    </section>


    <footer>
        Una creacion de AutomobilesLyon
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>



</body>

</html>
